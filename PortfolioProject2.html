<body>

            </div>
          </div>
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <img class="card-img-top" src="./Webp.net-resizeimage (2).png" alt="Japan">
              <div class="card-body">
                <h4 class="card-title">Japan</h4>

      <br>

      <br>

      <section id="contact">
        <div class="container">
          <h2>Contact Us</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="destination" class="form-label">Destination of Interest</label>
              <select class="form-select" id="destination" required>
                <option selected disabled value="">Choose...</option>
                <option value="beach">Beach</option>
                <option value="mountain">Mountain</option>
                <option value="city">City</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>

      <section class="text-center">
        <a href="./portfolio3.html" class="btn btn-primary btn-lg active mt-5" role="button">Tour Packages</a>
    </div>

                </div>
            </div>
        </div>
    </footer>
</body>
